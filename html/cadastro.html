<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participe - ONG Coração Solidário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>ONG Coração Solidário</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html" class="active">Participe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <h2>Junte-se a Nós!</h2>
                <p>Preencha o formulário abaixo para se tornar um voluntário ou apoiador.</p>
            </div>
        </section>
        
        <section class="form-section">
            <div class="container">
                <form id="cadastro-form" novalidate>
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone (opcional):</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>

                    <div class="form-group">
                        <label for="interesse">Área de Interesse:</label>
                        <select id="interesse" name="interesse">
                            <option value="voluntariado">Quero ser voluntário(a)</option>
                            <option value="doacao">Quero fazer uma doação</option>
                            <option value="parceria">Quero ser um parceiro</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                        <small class="error-message"></small>
                    </div>

                    <button type="submit" class="cta-button">Enviar Cadastro</button>
                </form>
                <div id="success-message" class="hidden">
                    <h3>Obrigado!</h3>
                    <p>Seu cadastro foi enviado com sucesso. Entraremos em contato em breve.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ONG Coração Solidário. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
